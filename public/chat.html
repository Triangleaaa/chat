<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #3a3d44, #181a1f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1000px;
      height: 90%;
      border-radius: 10px;
      overflow: hidden;
      background-color: #1a1a1a;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .sidebar {
      width: 250px;
      background-color: #2b2b2b;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #444;
    }

    .sidebar h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar #username {
      font-size: 18px;
      margin-bottom: 40px;
      text-align: center;
      color: #7289da;
    }

    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background-color: #2b2b2b;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      border-bottom: 1px solid #444;
    }

    .messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #333;
      border-bottom: 1px solid #444;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 100%;
    }

    .message {
      margin-bottom: 20px;
      background-color: #444;
      padding: 15px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      transition: background-color 0.3s ease;
    }

    .message:hover {
      background-color: #555;
    }

    .message img.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .message .message-content {
      display: flex;
      flex-direction: column;
    }

    .message .username {
      font-weight: bold;
      color: #7289da;
      font-size: 16px;
    }

    .message .text {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
      color: white;
    }

    .message .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }

    .message .emoji-reactions {
      display: flex;
      margin-top: 10px;
      gap: 10px;
      cursor: pointer;
    }

    .emoji-reactions .emoji-reaction {
      font-size: 20px;
      transition: transform 0.2s ease;
    }

    .emoji-reactions .emoji-reaction:hover {
      transform: scale(1.3);
    }

    .reactions {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }

    .message-input {
      display: flex;
      padding: 10px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
      justify-content: center;
      position: relative;
    }

    .message-input input {
      flex-grow: 1;
      padding: 12px;
      background-color: #3c3f41;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .message-input input:focus {
      background-color: #4e5355;
      outline: none;
    }

    .message-input button {
      background-color: transparent;
      color: #7289da;
      padding: 12px 20px;
      border: 2px solid #7289da;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .message-input button:hover {
      background-color: #7289da;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="setup-modal" id="setup-modal">
    <h2>Welcome to the Chat</h2>
    <p>Select an Avatar</p>
    <input type="file" id="avatar-upload" accept="image/*" />
    <p>Set your Username</p>
    <input type="text" id="username-input" placeholder="Enter your username" />
    <button id="confirm-setup">Confirm</button>
  </div>

  <div class="container" style="display: none;">
    <div class="sidebar">
      <h2>Chat</h2>
      <div id="username"></div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <h3>Global Chat</h3>
      </div>
      <div class="messages" id="messages"></div>
      <div class="message-input">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = null;
    let avatarUrl = null;

    const savedUsername = localStorage.getItem('username');
    const savedAvatarUrl = localStorage.getItem('avatarUrl');

    if (savedUsername && savedAvatarUrl) {
      username = savedUsername;
      avatarUrl = savedAvatarUrl;
      document.getElementById('username').textContent = `Logged in as: ${username}`;
      document.getElementById('setup-modal').style.display = 'none';
      document.querySelector('.container').style.display = 'flex';
    } else {
      document.getElementById('setup-modal').style.display = 'block';
    }

    document.getElementById('confirm-setup').addEventListener('click', () => {
      const avatarInput = document.getElementById('avatar-upload');
      const file = avatarInput.files[0];
      if (!file) {
        alert('Please select an avatar.');
        return;
      }

      const formData = new FormData();
      formData.append('avatar', file);

      fetch('/upload-avatar', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          avatarUrl = data.avatarUrl;
          username = document.getElementById('username-input').value.trim() || "Anonymous";
          localStorage.setItem('username', username);
          localStorage.setItem('avatarUrl', avatarUrl);
          document.getElementById('username').textContent = `Logged in as: ${username}`;
          document.getElementById('setup-modal').style.display = 'none';
          document.querySelector('.container').style.display = 'flex';
        } else {
          alert('Avatar upload failed.');
        }
      })
      .catch(error => {
        console.error('Error uploading avatar:', error);
        alert('Failed to upload avatar.');
      });
    });

    socket.on('chat message', (data) => {
      displayMessage(data.username, data.message, data.timestamp, data.avatarUrl, data.reactions);
    });

    socket.on('reaction', (data) => {
      updateReactions(data.message, data.reactions);
    });

    document.getElementById('send-message').addEventListener('click', sendMessage);
    document.getElementById('message').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = document.getElementById('message').value.trim();
      if (message) {
        const timestamp = new Date().toLocaleTimeString();
        socket.emit('chat message', { username, message, timestamp, avatarUrl, reactions: [] });
        document.getElementById('message').value = '';
      }
    }

    function displayMessage(username, message, timestamp, avatarUrl, reactions) {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message');

      const avatarElement = document.createElement('img');
      avatarElement.src = avatarUrl || '/default-avatar.png';
      avatarElement.classList.add('avatar');

      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');

      const usernameElement = document.createElement('div');
      usernameElement.classList.add('username');
      usernameElement.textContent = username;

      const messageTextElement = document.createElement('div');
      messageTextElement.classList.add('text');
      messageTextElement.textContent = message;

      const timestampElement = document.createElement('div');
      timestampElement.classList.add('timestamp');
      timestampElement.textContent = timestamp;

      const reactionsContainer = document.createElement('div');
      reactionsContainer.classList.add('emoji-reactions');

      const emojis = ['ðŸ‘', 'ðŸ‘Ž', 'ðŸ˜‚', 'ðŸ˜¡', 'ðŸ˜'];
      emojis.forEach(emoji => {
        const emojiElement = document.createElement('span');
        emojiElement.classList.add('emoji-reaction');
        emojiElement.textContent = emoji;
        emojiElement.addEventListener('click', () => handleReactionClick(message, emoji));
        reactionsContainer.appendChild(emojiElement);
      });

      messageContent.appendChild(usernameElement);
      messageContent.appendChild(messageTextElement);
      messageContent.appendChild(timestampElement);
      messageContent.appendChild(reactionsContainer);
      messageContainer.appendChild(avatarElement);
      messageContainer.appendChild(messageContent);

      document.getElementById('messages').appendChild(messageContainer);
    }

    function handleReactionClick(message, emoji) {
      socket.emit('add reaction', { message, emoji });
    }

    function updateReactions(message, reactions) {
      const messageContainers = document.querySelectorAll('.message');
      messageContainers.forEach(container => {
        const messageText = container.querySelector('.text').textContent;
        if (messageText === message) {
          const reactionsContainer = container.querySelector('.emoji-reactions');
          reactionsContainer.innerHTML = '';
          const emojis = ['ðŸ‘', 'ðŸ‘Ž', 'ðŸ˜‚', 'ðŸ˜¡', 'ðŸ˜'];
          emojis.forEach(emoji => {
            const emojiElement = document.createElement('span');
            emojiElement.classList.add('emoji-reaction');
            emojiElement.textContent = emoji;
            if (reactions.includes(emoji)) {
              emojiElement.style.color = 'yellow';
            }
            reactionsContainer.appendChild(emojiElement);
          });
        }
      });
    }
  </script>
</body>
</html>
