<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #3a3d44, #181a1f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1000px;
      height: 90%;
      border-radius: 10px;
      overflow: hidden;
      background-color: #1a1a1a;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .sidebar {
      width: 250px;
      background-color: #2b2b2b;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #444;
    }

    .sidebar h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar #username {
      font-size: 18px;
      margin-bottom: 40px;
      text-align: center;
      color: #7289da;
    }

    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background-color: #2b2b2b;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      border-bottom: 1px solid #444;
    }

    .messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #333;
      border-bottom: 1px solid #444;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 100%;
    }

    .message {
      margin-bottom: 20px;
      background-color: #444;
      padding: 15px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      transition: background-color 0.3s ease;
    }

    .message:hover {
      background-color: #555;
    }

    .message img.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .message .message-content {
      display: flex;
      flex-direction: column;
    }

    .message .username {
      font-weight: bold;
      color: #7289da;
      font-size: 16px;
    }

    .message .text {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }

    .message .emoji-reactions {
      display: flex;
      margin-top: 10px;
      gap: 10px;
      cursor: pointer;
    }

    .emoji-reactions .emoji-reaction {
      font-size: 20px;
      transition: transform 0.2s ease;
    }

    .emoji-reactions .emoji-reaction:hover {
      transform: scale(1.3);
    }

    .reactions {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }

    .message-input {
      display: flex;
      padding: 10px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
      justify-content: center;
      position: relative;
    }

    .message-input input {
      flex-grow: 1;
      padding: 12px;
      background-color: #3c3f41;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .message-input input:focus {
      background-color: #4e5355;
      outline: none;
    }

    .message-input button {
      background-color: transparent;
      color: #7289da;
      padding: 12px 20px;
      border: 2px solid #7289da;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .message-input button:hover {
      background-color: #7289da;
      color: #fff;
      transform: scale(1.1);
    }

    .avatar-setup, .username-setup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2b2b2b;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .avatar-setup h2, .username-setup h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .avatar-setup input[type="file"] {
      margin-top: 15px;
      border: none;
      padding: 10px;
      background-color: #4e5355;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .avatar-setup button, .username-setup button {
      margin-top: 20px;
      background-color: #7289da;
      padding: 15px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    .avatar-setup button:hover, .username-setup button:hover {
      background-color: #5b6eae;
    }

    /* Mobile Adaptation */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: 100%;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #444;
      }

      .chat-area {
        width: 100%;
      }

      .message {
        max-width: 90%;
      }

      .message-input input {
        font-size: 14px;
        padding: 10px;
      }

      .message-input button {
        font-size: 14px;
        padding: 10px;
      }

      .avatar-setup, .username-setup {
        width: 80%;
      }

      .messages {
        flex-grow: 1;
        max-height: calc(100% - 60px);
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div class="avatar-setup" id="avatar-setup">
    <h2>Welcome to the Chat</h2>
    <p>Select an Avatar</p>
    <input type="file" id="avatar-upload" accept="image/*" />
    <button id="confirm-avatar">Confirm Avatar</button>
  </div>

  <div class="username-setup" id="username-setup" style="display: none;">
    <h2>Set Your Username</h2>
    <input type="text" id="username-input" placeholder="Enter your username" />
    <button id="confirm-username">Confirm Username</button>
  </div>

  <div class="container" style="display: none;">
    <div class="sidebar">
      <h2>Chat</h2>
      <div id="username"></div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <h3>Global Chat</h3>
      </div>
      <div class="messages" id="messages"></div>
      <div class="message-input">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = null;
    let avatarUrl = null;

    const savedUsername = localStorage.getItem('username');
    const savedAvatarUrl = localStorage.getItem('avatarUrl');

    if (savedUsername && savedAvatarUrl) {
      username = savedUsername;
      avatarUrl = savedAvatarUrl;
      document.getElementById('username').textContent = `Logged in as: ${username}`;
      document.getElementById('avatar-setup').style.display = 'none';
      document.getElementById('username-setup').style.display = 'none';
      document.querySelector('.container').style.display = 'flex';
    } else {
      document.getElementById('avatar-setup').style.display = 'block';
    }

    document.getElementById('confirm-avatar').addEventListener('click', () => {
      const avatarInput = document.getElementById('avatar-upload');
      const file = avatarInput.files[0];

      if (!file) {
        alert('Please select an avatar.');
        return;
      }

      const formData = new FormData();
      formData.append('avatar', file);

      fetch('/upload-avatar', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          avatarUrl = data.avatarUrl;
          document.getElementById('avatar-setup').style.display = 'none';
          document.getElementById('username-setup').style.display = 'block';
        } else {
          alert('Avatar upload failed.');
        }
      })
      .catch(error => {
        console.error('Error uploading avatar:', error);
        alert('Failed to upload avatar.');
      });
    });

    document.getElementById('confirm-username').addEventListener('click', () => {
      const usernameInput = document.getElementById('username-input');
      username = usernameInput.value.trim() || "Anonymous";

      localStorage.setItem('username', username);
      localStorage.setItem('avatarUrl', avatarUrl);

      document.getElementById('username').textContent = `Logged in as: ${username}`;
      document.getElementById('username-setup').style.display = 'none';
      document.querySelector('.container').style.display = 'flex';
    });

    socket.on('chat message', (data) => {
      displayMessage(data.username, data.message, data.timestamp, data.avatarUrl, data.reactions);
    });

    socket.on('chat messages', (messages) => {
      messages.forEach(msg => {
        displayMessage(msg.username, msg.message, msg.timestamp, msg.avatarUrl, msg.reactions);
      });
    });

    socket.on('message reaction', (messageId, reactions) => {
      const messageElement = document.getElementById(messageId);
      if (messageElement) {
        const reactionsContainer = messageElement.querySelector('.reactions');
        reactionsContainer.innerHTML = '';
        reactions.forEach(reaction => {
          const reactionElement = document.createElement('span');
          reactionElement.classList.add('reaction');
          reactionElement.textContent = reaction;
          reactionsContainer.appendChild(reactionElement);
        });
      }
    });

    function displayMessage(username, message, timestamp, avatarUrl, reactions = []) {
      const messageContainer = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.id = `message-${timestamp}`;

      const formattedTime = new Date(timestamp).toLocaleTimeString();

      messageDiv.innerHTML = ` 
        <img src="${avatarUrl}" class="avatar" alt="Avatar" />
        <div class="message-content">
          <span class="username">${username}:</span>
          <span class="text">${message}</span>
          <div class="timestamp">${formattedTime}</div>
          <div class="reactions">
            ${reactions.map(emoji => `<span class="reaction">${emoji}</span>`).join('')}
          </div>
          <div class="emoji-reactions">
            <span class="emoji-reaction" data-reaction="❤️">❤️</span>
            <span class="emoji-reaction" data-reaction="👍">👍</span>
            <span class="emoji-reaction" data-reaction="😂">😂</span>
            <span class="emoji-reaction" data-reaction="😮">😮</span>
            <span class="emoji-reaction" data-reaction="😢">😢</span>
          </div>
        </div>
      `;

      const emojiReactions = messageDiv.querySelectorAll('.emoji-reaction');
      emojiReactions.forEach(emoji => {
        emoji.addEventListener('click', () => {
          const reaction = emoji.getAttribute('data-reaction');
          
          const reactionsContainer = messageDiv.querySelector('.reactions');
          const newReaction = document.createElement('span');
          newReaction.classList.add('reaction');
          newReaction.textContent = reaction;
          reactionsContainer.appendChild(newReaction);
          
          socket.emit('reaction', { messageId: messageDiv.id, reaction });
        });
      });

      messageContainer.appendChild(messageDiv);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    document.getElementById('send-message').addEventListener('click', () => {
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();

      if (message) {
        const timestamp = Date.now();
        socket.emit('chat message', { username, message, timestamp, avatarUrl, reactions: [] });
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
